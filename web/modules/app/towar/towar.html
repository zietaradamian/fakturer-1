<h2>Towary</h2>

<div class="container" style="width: 50%; min-width: 400px; max-width: 600px; float: left">
<form>
    <div class="form-group">
        <label for="towar-id">ID:</label>
        <input id="towar-id" type="text" readonly class="form-control" >
    </div>

    <div class="form-group">
        <label for="towar-nazwa">Nazwa:</label>
        <input id="towar-nazwa" type="text" class="form-control" >
    </div>

    <div class="form-group">
        <label for="towar-pkwiu">PKWiU:</label>
        <input id="towar-pkwiu" type="text" class="form-control" >
    </div>

    <div class="form-group">
        <label for="towar-jednostka-miary-select">Jednostka miary:</label>
        <select id="towar-jednostka-miary-select" class="form-control" ></select>
    </div>

    <div class="form-group">
        <label for="towar-vat">VAT:</label>
        <input id="towar-vat" type="text" class="form-control" >
    </div>

    <div class="form-group">
        <label for="towar-cena-netto">Cena netto za jednostkę [zł]:</label>
        <input id="towar-cena-netto" type="text" class="form-control" >
    </div>
    <button onclick="saveTowarForm()">Zapisz</button>&nbsp;&nbsp;&nbsp;
    <button onclick="clearTowarForm()">Wyczyść formularz</button>&nbsp;&nbsp;&nbsp;
    <button onclick="deleteSelectedTowar()">Usuń</button>
</form>
</div>
<hr>

<button onclick="getTowarDataForTable()">Odśwież</button>
<br>
<br>

<table id="towar-table" class="display" width="100%"></table>


<script>
    populateJednostkaMiarySelect();
    createTowarTable();
    createTowarTableEvents();
    getTowarDataForTable();
</script>
